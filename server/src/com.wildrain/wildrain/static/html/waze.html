<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" >
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script>
			$(function() {
	            var ws = new WebSocket("ws://" + document.domain + ":8080/connect");
	    		ws.onmessage = function(e) {
					console.log("Message");
	    		}

				ws.onclose = function() {
					console.log("Close");
				}
			
	    		ws.onopen = function() {
					ws.send(JSON.stringify({"applicationName": "Waze", "applicationVersion": "1.0"}));
	    		}
				
				$('#submit').click(function() {
					var time = $('#time').val();
					ws.send(JSON.stringify({"body": {"minutes": time}}));
				});
			});
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="page-header"><h2>Waze</h2></div>
			<div class="row-fluid">
				<div class="span2">Time to home: </div>
				<div class="span3"><input type=text id="time"></div>
				<div class="span3"><button type="button" id="submit">Submit</button></div>
			</div>
            <div id="footer"></div>
        </div>
    </body>
</html>
